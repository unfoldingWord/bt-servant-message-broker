# fly.toml - Fly.io configuration for bt-servant-message-broker
# See https://fly.io/docs/reference/configuration/ for information about how to use this file.

app = "bt-servant-message-broker"
primary_region = "iad"

[build]

[env]
  LOG_LEVEL = "INFO"

[http_service]
  internal_port = 8000
  force_https = true
  auto_stop_machines = "suspend"
  auto_start_machines = true
  min_machines_running = 1
  processes = ["app"]

[[http_service.checks]]
  grace_period = "10s"
  interval = "30s"
  method = "GET"
  path = "/health"
  timeout = "5s"

[[vm]]
  memory = "512mb"
  cpu_kind = "shared"
  cpus = 1
